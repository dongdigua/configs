name: "buildiso"
on:
  push:
    tags:
      - 'iso-v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Nix
      uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Build
      run: |
        nix run github:nix-community/nixos-generators -- -f iso -c configuration.nix -o output

    - name: Compress
      run: sudo gzip -9 output/iso/nixos.iso

    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "output/iso/nixos.iso.gz"
