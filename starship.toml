# catppuccin cyan color is great
format = "$elixir$rust$c$julia$nim$package[\\[$directory\b\\]─$nix_shell─ $git_status$git_branch$character](cyan)"

add_newline = false


[battery]
# it takes too long to load each time
disabled = true

[line_break]
disabled = true

[directory]
style = "bold"

[git_status]
format = "(\b[\\[$all_status$ahead_behind\\]]($style))"

[git_branch]
symbol = ""
format = "[$symbol$branch(:$remote_branch)]($style)"
ignore_branches = ["master", "main"]

[character]
success_symbol = "[─](cyan)"
error_symbol = "[─](red)"

[package]
format = "[$symbol$version]($style) "

[elixir]
format = "[$symbol]($style)"
detect_extensions = []

[rust]
format = "[$symbol]($style)"
detect_extensions = []

[c]
# available after 1.10 (pull #3631)
# fedora version is TOO LOW, and performance is BAD
format = "[$symbol]($style)"
symbol = " "

[nim]
format = "[$symbol]($style)"

[julia]
format = "[$symbol]($style)"

[nix_shell]
format = "[$symbol$state]($style)"
